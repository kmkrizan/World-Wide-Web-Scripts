<main>
    <h2>Drive-In Movie Ticket Information</h2>
        <table>
            <thead>
                <tr>
                  <th>Person</th>
                  <th>Price</th>
                </tr>
              </thead>
            <tr>
                <th>Adults:</th> 
                <td>$15.00</td>
            </tr>
            <tr>
                <th>Students:</th> 
                <td>$8.00</td>
            </tr>
            <tr>
                <th>Children:</th> 
                <td>$5.00</td>
            </tr>
        </table>  
        <form method="post"
            action="store_selective.php">
            <label for="myName">*Name:</label>
                <input type="text" name="myName" id="myName" required>
            <label for="myEmail">*E-mail:</label>
                <input type="email" name="myEmail" id="myEmail" required>
            <label for="myPhone">Phone:</label>
                <input type="tel" name="myPhone" id="myPhone">  
            <label for="myDate">*Date:</label>     
                <input type="date" name="myDate" id="myDate">
            <label for="myChoice1">*Adult Tickets:</label>    
                <input type="number" name="myChoice1" id="myChoice1" min="0" max="99" required>
            <label for="myChoice2">*Student Tickets:</label>    
                <input type="number" name="myChoice2" id="myChoice2" min="0" max="99" required>
            <label for="myChoice3">*Child Tickets:</label>    
                <input type="number" name="myChoice3" id="myChoice3" min="0" max="99" required>
        <input type= "submit" value="Submit" id="mySubmit">    
        <input type= "reset" value="Reset" id="myReset">          
    </form>
</main>
